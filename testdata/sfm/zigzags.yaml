%YAML:1.0

# where is the data?
data_dir: "/home/nstiurca/DATA/sfmdata/2_2014-08-27/results-ocl_Feature2D.ORB/downstairs_zigzags_forward_train/image"
imgs_glob: "image_*.bmp"
begin_idx: 0
end_idx: 4

# camera calibration
ImageW: 752
ImageH: 480
Fx: 624.061653
Fy: 625.291259
Px: 380.911796
Py: 226.172779
k1: -0.425447
k2: 0.171733
k3: 0.001233
k4: -0.001096
k5: 0.000000

detector: #&DETECTOR_SAME_AS_EXTRACTOR
   name: "Feature2D.ORB"
   WTA_K: 2
   edgeThreshold: 31
   fastThreshold: 20
   firstLevel: 0
   nfeatures: 1500
   nlevels: 8
   patchSize: 31
   scaleFactor: 1.2
   scoreType: 0 
extractor: DETECTOR_SAME_AS_EXTRACTOR

matcher:
#  name: BruteForce-Hamming
#  options: {}
  name: FlannBased
  options:
   indexParams:
      # use defaults from OpenCV docs:
      # http://docs.opencv.org/trunk/doc/py_tutorials/py_feature2d/py_matcher/py_matcher.html#flann-based-matcher
      -
         name: algorithm
         type: 23 # CV_MAKETYPE(CV_USRTYPE1,3), ie flann_algorithm_t
         value: 6 # 1 - KDTREE; 6 - LSH (ie Hamming)
      -
         name: table_number
         type: 4  # CV_32S
         value: 6 # 12
      -
         name: key_size
         type: 4  # CV_32S
         value: 12  # 20
      -
         name: multi_probe_level
         type: 4  # CV_32S
         value: 1 # 2
         
   searchParams:
      -
         name: checks
         type: 4  # CV_32S
         value: 64 # 32
#      -
#         name: eps
#         type: 5 # CV_32F
#         value: 0.
#      -
#         name: sorted
#         type: 15  # CV_MAKETYPE(CV_USRTYPE1,2), ie bool
#         value: 1 
  
match_ratio: 0.7
